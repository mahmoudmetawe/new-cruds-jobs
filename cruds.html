<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cruds.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css.map">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="text-center">
                <h1> Welcome in CRUDS </h1>
                <h6>please insert your data </h6>
            </div>

            <form action="" class="col-12">
                <div class="name mt-3">
    
                    <input type="text" id="FN" placeholder="first name" style="width: 49%; border: none;">
    
                    <input type="text" id="LN" placeholder="last name" style="width: 49%; border: none;">
    
                </div>
    
                <div>
                    <label for="job">please select your job : </label>
                    <select name="jobs" id="job" placeholder="select your job" class="mt-3">
                        <option value="bookkeeper">bookkeeper</option>
                        <option value="engineer">engineer</option>
                        <option value="lawyer">lawyer</option>
                        <option value="doctor">doctor</option>
                        <option value="Web developer">Web developer</option>
                        <option value="Salesman">Salesman</option>
                        <option value="Draftsman">Draftsman</option>
                    </select>
    
                    <input type="number" id="age" placeholder="enter your age">
                    <label for="gender">choose your gender</label>
                    <select name="gen" id="gender" placeholder="choose your gender" class="mt-3">
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="other">other</option>
                    </select>
    
                </div>
                <div class="mt-3">
                    <label for="form">form</label>
                    <input type="date" id="from" style="width: 45%; border: none;">
                    <label for="to">to</label>
                    <input type="date" id="to" style="width: 45%; border: none;">
                </div>
    
                <div>
                    <button type="button" id="submit">creat</button>
                </div>
    
                <div class="mt-3">
                    <input type="search" placeholder="search"
                        style="width: 99%; border: none; border-radius: 10px; height: 30px;">
                </div>
                <div class="mt-3 btndivsearch">
                    <button class="btnsearch" style="width: 40%;">search by name</button>
                    <button class="btnsearch" style="width: 40%;">search by jobs</button>
                </div>
    
                <div>
                    <button class="delete" id="deleteAll" onclick="deleteall()">delete all (<span id="numberofdel">0</span>)</button>
                </div>
            </form>
            <div class="tablecruds -12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">jobs</th>
                            <th scope="col">age</th>
                            <th scope="col">gender</th>
                            <th scope="col">avil form</th>
                            <th scope="col">avil to</th>
                            <th scope="col">update</th>
                            <th scope="col">delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>









    <script src="style/cruds.js"></script>
</body>
</html>
